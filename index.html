<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>URL</title>
  <link rel="icon" href="./images/LOGO.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.38/vue.global.min.js' integrity='sha512-68nX9HBOSaBoykGPeuSV0g7tEn3q76QId4mMVtYkAYFD+Ll/nNi5/ugqsCVPKih7hRAGNQuARd4jbOmuAMsM1A==' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/class.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>

<body>
  <div id='app'>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-5">
      <a class="navbar-brand" href="#">Url</a>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
        </ul>
        <form class="d-flex my-2 my-lg-0">
          <input class="form-control me-sm-2" type="text" placeholder="Search" ref="searchInput" v-model="search">
        </form>
      </div>
    </nav>

    <main class="container-fluid pt-2">
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center align-items-stretch g-4">
        <template v-for="product in products">
          <div class="col" v-if="onSearch(product)">
            <product-box>
              <template #title>
                <h2 class="fw-bold" v-html="product.title"></h2>
                
                <section class="d-flex gap-2 flex-wrap">
                  <div v-for="cc in product.class" class="class rounded-4 fw-bold" :class="cc">{{ cc }}</div>
                </section>
              </template>
              <template #body>
                {{product.description}}
              </template>
              <template #control>
                <a class="link-primary fw-bold" :href="product.href" v-if="product.href">
                  Go To !
                </a>
                <a class="btn btn-primary" :href="product.download" download v-if="product.download">
                  下載
                </a>
                <button class="btn btn-secondary" v-if="product.copy" @click="copyToClipboard(product.copy)">
                  複製 CDN
                </button>

              </template>
            </product-box>
          </div>
        </template>
      </div>

    </main>
    <div class="footers">
      <footer>
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </footer>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
